<div class="card">
  <img (click)="viewArtist(item.id)" class="card-img-top pointer" [src]="item.images | noimage" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">
      <span *ngFor="let artist of item.artists" class="badge badge-pill badge-secondary">
        {{ artist.name }}
      </span>
    </p>
  </div>
</div>
