<div class="card">
  <img class="card-img-top" [src]="album.images[0].url" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ album.name }}</h5>
    <p class="card-text">
      <span *ngFor="let artist of album.artists" class="badge badge-pill badge-secondary">
        {{ artist.name }}
      </span>
    </p>
  </div>
</div>
